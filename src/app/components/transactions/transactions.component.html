<h1>Transactions</h1>
<h2>Manage Transactions</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Stripe ID</th>
        <th>Tour Title</th>
        <th>Agency</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let tour of tours">
        <td>{{tour._id.substring(tour._id.length-5)}}</td>
        <td>{{tour.title}}</td>
        <td>{{tour.agency}}</td>

        <td>

          <button type="button" class="btn btn-danger ml-2" data-toggle="modal" data-target="#delete">Delete</button>
        </td>

    </tbody>
  </table>
</div>

<div class="row justify-content-center align-items-center">
  <div class="center-div anchor">
    <br>
    <ul class="pagination pagination-md">
      <li class="page-item">
        <a (click)="previousPage()" class="page-link" >Previous</a>
      </li>
      <div *ngFor="let page of pages; let i = index">
        <li class="page-item" [class.active]="isActivePage(i)" >
        <a (click)="toPage(page)" class="page-link" >{{page}}</a>
      </li>
      </div>
      <li class="page-item">
        <a (click)="nextPage()" class="page-link">Next</a>
      </li>
    </ul>
    <br>
  </div>
</div>

<!--MODAL Edit Transaction-->
<div class="modal fade" id="EditTrans">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" align="center">TRANSACTION ID</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
		<input type="text" class="form-control mt-1" value="Tour Title">
		<input type="text" class="form-control mt-1" value="Agency">
		<input type="text" class="form-control mt-1" value="Quantity">
		<input type="text" class="form-control mt-1" value="Price">
		<input type="text" class="form-control mt-1" value="Total">
		<input type="text" class="form-control mt-1" value="Customer Name">
		<input type="text" class="form-control mt-1" value="Payment Type">
		<input type="text" class="form-control mt-1" value="Voucher Codes">
		<input type="text" class="form-control mt-1" value="Claimed">
      </div>
      <div class="modal-footer">
	  <button  align="right" type="button" class="btn btn-primary" align="right">OK</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
